<template>
    <lightning-card title="Schedule Site Visit">
        <div class="slds-p-around_medium">
            <p><b>Property:</b> {selectedProperty}</p>
            <p><b>Contact:</b> {contactName}</p>

            <lightning-input type="date" label="Visit Date" onchange={handleDateChange}></lightning-input>
            <lightning-textarea label="Reason for Visit" onchange={handleReasonChange}></lightning-textarea>

            <lightning-button label="Schedule Visit" onclick={handleScheduleVisit} class="slds-m-top_small"></lightning-button>
        </div>
    </lightning-card>
</template>
