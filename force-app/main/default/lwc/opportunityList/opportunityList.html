<template>
    <lightning-card title="Opportunities">
        <div class="slds-m-around_medium">
            <!-- User input fields for new Opportunity -->
            <lightning-input label="Opportunity Name" value={oppName} onchange={handleNameChange}>
            </lightning-input>


            <lightning-input label="Opportunity Amount" type="number" value={oppAmount} onchange={handleAmountChange}>
            </lightning-input>

            <lightning-input label="Stage" value={oppStage} onchange={handleStageChange}>
            </lightning-input>

            <!-- Create Opportunity Button -->
            <lightning-button label="Create Opportunity" variant="brand" onclick={createOpportunity}
                class="slds-m-top_small">
            </lightning-button>
        </div>

        <!-- Opportunity Table -->
        <template if:true={opportunities}>
            <lightning-datatable key-field="Id" data={opportunities} columns={columns}>
            </lightning-datatable>
        </template>
    </lightning-card>
</template>
