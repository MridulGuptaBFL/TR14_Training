<template>
    <lightning-card title="Edit Account" icon-name="standard:account">
        <lightning-record-edit-form object-api-name="Account" record-id={recordId} onsuccess={handleSuccess}
            onsubmit={handleSubmit} onerror={handleError}>

            <!-- Fields to Edit -->
            <lightning-messages></lightning-messages>

            <lightning-input-field field-name="Phone" required></lightning-input-field>
            <lightning-input-field field-name="Website" required></lightning-input-field>
            <lightning-input-field field-name="BillingStreet"></lightning-input-field>
            <lightning-input-field field-name="BillingCity"></lightning-input-field>
            <lightning-input-field field-name="BillingState"></lightning-input-field>
            <lightning-input-field field-name="BillingPostalCode"></lightning-input-field>
            <lightning-input-field field-name="BillingCountry"></lightning-input-field>

            <!-- Action Buttons -->
            <div class="slds-m-top_medium">
                <lightning-button type="submit" label="Save" variant="brand"></lightning-button>
                <lightning-button type="reset" label="Cancel"></lightning-button>
            </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>
